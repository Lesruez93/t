<div class="main-content">
  <div class="text-center"  >

    <button data-toggle="modal" class="btn btn-primary"  data-target="#exampleModal" type="button">Create new Board</button>

  </div>
    <div class="container-fluid">
      <br/><br/><br/>

        <div class="row">
            <div class="col-lg-3 col-md-6 col-sm-6" *ngFor=" let t of tasks" >
              <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="editModalLabel">Edit Task</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="card-body">

                        <div class="form-group">
                          <input class="form-control form-control-lg" [(ngModel)]="title" type="text" placeholder="Title" autocomplete="on">
                        </div>


                      </div>

                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="update(taskk)">Update</button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card card-stats">
                 <div  (click)="navTocards(t)" class="card-header card-header-primary card-header-icon">
                  <div class="card-icon">
                    <i class="material-icons">chrome_reader_mode</i>
                  </div>
                <p class="card-category">{{t.title}}</p>
                </div>
                <div class="card-footer">

                  <div *ngIf="role=='admin'"> <i class="material-icons" >person</i>{{t.name}}
                 </div>
                  <div class="dropdown show">
                    <i class="material-icons" data-toggle="dropdown">more_vert</i>

                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                      <a class="dropdown-item" (click)="edit(t)" data-toggle="modal" data-target="#editModal">Edit</a>
                      <a class="dropdown-item" (click)="delete(t)" >Delete</a>
                    </div>
                  </div>

                </div>
              </div>
            </div>


   
    </div>
</div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Board</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="card-body">

          <div class="form-group">
            <input class="form-control form-control-lg" [(ngModel)]="title" type="text" placeholder="Title" autocomplete="on">
          </div>



        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="save()">Save changes</button>
      </div>
    </div>
  </div>
</div>
